<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE SPAN EXAMPLE</title>
    <style>
        table, th, td {
            border: 1px solid black;
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Lorem</th>
            <th>Lorem</th>
            <th>Lorem</th>
            <th>Lorem</th>
        </tr>
        <tr>
            <td>lorem</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td>lorem</td>
            <td></td>
            <td style="background-color: red;" colspan="2"></td>
        </tr>

        <tr>
            <td>lorem</td>
            <td></td>
            <td></td>
            <td style="background-color: red;"  rowspan="2"></td>
        </tr>

        <tr>
            <td>lorem</td>
            <td></td>
            <td></td>
            <!-- <td style="color: red;"></td> -->

        </tr>
    </table>
</body>
</html>
